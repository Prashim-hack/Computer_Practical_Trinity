<!DOCTYPE html>
<html>
<head>
	<title>Even or Odd</title>
	<script type="text/javascript">
		
		document.write("Author: Prashim Timsina");
		document.write("<BR>"+"Program: Even or Odd"+"<BR>"+"<BR>");

		let a;
		a = parseInt(prompt("Enter 1st number:"));
		if (a%2 == 0){
			document.write(a+" is even");
		}
		else{
			document.write(a+" is odd");
		}

	</script>
</head>
<body>
</body>
</html>
