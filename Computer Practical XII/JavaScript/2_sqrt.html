<!DOCTYPE html>
<html>
<head>
	<title>Square Root</title>
	<script type="text/javascript">
		
		document.write("Author: Prashim Timsina");
		document.write("<BR>"+"Program: Square Root"+"<BR>"+"<BR>");

		let v, s;
		v = parseInt(prompt("Enter a number:"));
		s = Math.sqrt(v);
		document.write("The square root of "+v+" is "+s.toFixed(s));

	</script>
</head>
