<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Author: Prashim Timsina");
		document.write("<BR>"+"Program: Reverse String"+"<BR>"+"<BR>");
        var ogstr = prompt("Enter a string");
        var revstr = "";
        for(var i = ogstr.length - 1 ;i>=0;i--){
            revstr += ogstr[i];
        }
        document.write("The Original String is: " + ogstr + "<br>");
        document.write("The Reversed String is: " + revstr + "<br>");
    </script>
</head>
