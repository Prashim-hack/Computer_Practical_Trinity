<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Author: Prashim Timsina");
		document.write("<BR>"+"Program: Reverse Array"+"<BR>"+"<BR>");


        var a = ["hello","hi","how","are","you"];
        var b ;
        b = a.slice().reverse();

        document.write("Initial Array: <br>");
        for(var i=0;i<a.length;i++){
            document.write(a[i] + "<br>");
        }

        document.write("<br>Final Array: <br>");
        for(var i=0;i<b.length;i++){
            document.write(b[i] + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
