<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grades</title>
    <script>

        document.write("Author: Prashim Timsina");
		document.write("<BR>"+"Program: Grades"+"<BR>"+"<BR>");
            
        let a, b, c, d;
        a = prompt("Enter Your Name:");
        b = prompt("Enter Your Grade:");
        b = b.toUpperCase(b);
        switch(b){
            case 'A+': 
                document.write("Youve Attained A+");
                break;
            case 'A': 
                document.write("Youve Attained A");
                break;
            case 'B+': 
                document.write("Youve Attained B+");
                break;
            case 'B': 
                document.write("Youve Attained B");
                break;
            case 'C+': 
                document.write("Youve Attained C+");
                break;
            case 'C': 
                document.write("Youve Attained C");
                break;
            case 'D': 
                document.write("Youve Attained D");
                break;
        }
    </script>
