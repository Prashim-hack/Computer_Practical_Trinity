<!DOCTYPE html>
<html>
<head>
	<title>Greatest</title>
	<script type="text/javascript">
		
		document.write("Author: Prashim Timsina");
		document.write("<BR>"+"Program: Area and circumference"+"<BR>"+"<BR>");

		let a, b, c;

		a = parseInt(prompt("Enter 1st number:"));
		b = parseInt(prompt("Enter 2nd number:"));
		c = parseInt(prompt("Enter 3rd number:"));

		document.write("The numbers are: "+ a +"," + b+"," + c + "<br>")

		if (a>b && a>c) {
			document.write(a+" is greatest");
		}
		else if (b>c && b>a) {
			document.write(b+" is greatest");
		}
		else {
			document.write(c+" is greatest");
		}

	</script>
</head>
<body>

</body>
</html>
