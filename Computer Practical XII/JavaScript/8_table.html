<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        document.write("Author: Prashim Timsina");
		document.write("<BR>"+"Program: Table"+"<BR>"+"<BR>");

        function table(x){
            let i;
            for(i=1;i<=10;i++){
                document.write(x + "x" + i + "=" + x*i + "<br>");
            }
        }
        let n;
        n = prompt("Enter a number:");
        table(n);
    </script>
</head>
<body>
    
</body>
</html>
