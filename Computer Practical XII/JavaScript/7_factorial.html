<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        document.write("Author: Prashim Timsina");
		document.write("<BR>"+"Program: Factorial"+"<BR>"+"<BR>");
        let i, m=1, n;
        n = prompt("Enter a number:");
        for(i=1;i<=n;i++){
            document.write(i+"x");
            m = m * i;
        }
        document.write("<br>");
        document.write("The factorial Value is: "+m);

        

    </script>
</head>

</body>
</html>
